<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDEFINED - Internet Link Monitoring</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Space Gortesk Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Preloaders -->
    <link rel="preload" href="./assets/connected.png" as="image" />
    <link rel="preload" href="./assets/disconnected.png" as="image" />
    <link rel="preload" href="./assets/favicon.ico" as="image" />
    <link rel="preload" href="./assets/faviconDC.ico" as="image" />
    <link rel="preload" href="./assets/arrow-up-right-from-square.png" as="image" />
    <link rel="preload" href="./assets/no-phone.png" as="image" />

</head>
<body>

<!-- main-container start -->
<div id="main-container" class="absolute-center">
    <div id="title-bar" class="clip-path-poligon std-padding-trbl flex justify-content-space-between">
        <div id="connected-status">INTERNET CONNECTED</div>
        <div id="time-elapsed">1h 22m 33s</div>
    </div>
    <div id="app-body-container" class="std-padding-trbl flex justify-content-space-between">
        <div id="col-left">
            <div id="conn-data" class="font-bold">
                <div id="con-data-type" class="margin-bottom-std">4G NETWORK</div>
                <div id="con-data-downlink" class="margin-bottom-std">1.2mbps DOWNLINK</div>
                <div id="con-data-rtt" class="margin-bottom-std">250ms RTT</div>
            </div>
            <div id="export-container">
                <div id="export-button-container" class="flex clip-path-poligon btn-padding-trbl justify-content-space-between">
                    <div id="export-button-text">EXPORT LOG to CSV</div>
                    <div id="export-button-icon">
                        <img src="./assets/arrow-up-right-from-square.png" alt="Arrow icon.">
                    </div>
                </div>
                <div id="session" class="footer-text">Session for Thu Apr 25 2024 10:40:39 GMT+0530 (India Standard Time)</div>
            </div>
        </div>
        <div id="col-right" class="footer-text">
            <div id="connection-icon">
                <img src="./assets/connected.png" alt="Connected icon.">
            </div>
            <div id="notification-status">Notification Permission: granted</div>
            <div id="notification-permission">Click to Reset Permission</div>
        </div>
    </div>
</div>
<!-- main-container end -->


</body>
</html>
